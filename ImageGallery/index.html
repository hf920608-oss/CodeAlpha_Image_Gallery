<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Image Gallery</h1>

      <div class="gallery_container" id="gallery_container">
        <div>
          <img src="images/1 (1).png" alt="" class="gallery-item" />
        </div>

        <div>
          <img src="images/1 (2).png" alt="" class="gallery-item" />
        </div>

        <div>
          <img src="images/1 (3).png" alt="" class="gallery-item" />
        </div>

        <div>
          <img src="images/1 (4).png" alt="" class="gallery-item" />
        </div>
        <div>
          <img src="images/1 (5).png" alt="" class="gallery-item" />
        </div>
        <div>
          <img src="images/1 (6).png" alt="" class="gallery-item" />
        </div>
        <div>
          <img src="images/1 (7).png" alt="" class="gallery-item" />
        </div>
        <div>
          <img src="images/1 (8).png" alt="" class="gallery-item" />
        </div>
      </div>
    </div>
    <div class="lightbox" id="lightbox">
      <button class="close-button" id="close_btn" onclick="close_btn()">
        &times;
      </button>
      <button class="prev-btn" id="prev-btn"><</button>
      <img src="" alt="" id="lightbox-img" />
      <button class="next-btn" id="next-btn" >></button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
